<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <style>
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <!--TO HIDE THE UP/DOWN KEYS IN INPUT NUMBER FIELD-->
</head>

<body>
    <div class="row">
        <h2>Interest Calculator</h2>
        <p class="calc">
        <div class="row1">
            <label for="principal">Principal Amount : </label>
            <input type="number" id="a">
        </div>
        <br>
        <div class="row1">
            <label for="interest">Rate of Interest : </label>
            <input type="number" id="b">
        </div>
        <br>
        <div class="row1">
            <label for="year">Years : </label>
            <input type="number" id="c">
        </div>
        <br>
        <div class="row1">
            <label for="period">Select Time Period : </label>
            <select name="option" id="d">
                <option value="">Select</option>
                <option value="">Yearly</option>
                <option value="">Half Yearly</option>
                <option value="">Quarterly</option>
                <option value="">Monthly</option>
            </select>
        </div>
        <br>
        
            <button class="btn" type="submit"  onclick="calculateInterest()">Calculate</button>
        
        </p>
    </div>
</body>

</html>
